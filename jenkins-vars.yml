---
# jenkins variables
project_name: docker-papercutmf

# Pin to '24.0.3.69939' as we cant pull the latest version
external_type: na
custom_version_command: "echo '24.0.3.69939'"

release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - BUILD_VERSION_ARG = 'PAPERCUT_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-papercutmf'
  - CONTAINER_NAME = 'papercutmf'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'false'
  - CI_WEB = 'false'
  - CI_PORT = ''
  - CI_SSL = 'false'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
